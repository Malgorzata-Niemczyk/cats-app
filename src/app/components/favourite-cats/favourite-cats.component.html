<h3 *ngIf="favouriteCats.length === 0">There are no cats in your favourites list</h3>
<div *ngIf="favouriteCats.length > 0">
  <div class="button-container">
    <button 
      mat-raised-button 
      class="remove-all-button"
      (click)="deleteAllFavourites()"
    >
      Remove All
    </button>
  </div>

  <table mat-table [dataSource]="favouriteCats" class="mat-elevation-z8 table">
    <tbody>
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; index as i">{{i + 1}}</td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- Breed Column -->
      <ng-container matColumnDef="breed">
        <th mat-header-cell *matHeaderCellDef>Breed</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Origin Column -->
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef>Origin</th>
        <td mat-cell *matCellDef="let element">{{element.origin}}</td>
      </ng-container>

      <!-- Delete Button Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button 
            mat-icon-button title="Delete Item"
            style="border: none; background-color: transparent; cursor: pointer;"
            (click)="deleteFavouriteCatFromLS($event, element.id)"
          >
            <mat-icon style="color: #e93818;">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/cat', row.id]" class="table-row">
      </tr>
    </tbody>
  </table>
</div>
