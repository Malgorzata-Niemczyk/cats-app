  <h1 mat-dialog-title>Add Cat</h1>
  <form 
    (ngSubmit)="onAddNewCat()"
    [formGroup]="newCatForm"
  >
  
    <p>
      <mat-form-field class="add-form-full-width" appearance="fill">
        <mat-label>{{newCat.name}}</mat-label>
          <input 
            matInput 
            required
            placeholder="Ex. Abyssinian"
            name="name"
            formControlName="name"
          />
        </mat-form-field>
    </p>
     

    <table class="add-form-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>{{newCat.origin}}</mat-label>
            <input 
              matInput 
              required
              placeholder="Ex. Egypt"
              name="origin"
              formControlName="origin"
            />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>{{newCat.temperament}}</mat-label>
            <input 
              matInput 
              required
              placeholder="Ex. playful, energetic..."
              name="temperament"
              formControlName="temperament"
            />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <table class="add-form-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>{{newCat.weight}}</mat-label>
            <input 
              matInput 
              required
              placeholder="Ex. 4 - 5"
              name="weight"
              formControlName="weight"
            />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>{{newCat.lifeSpan}}</mat-label>
            <input
              matInput 
              required
              placeholder="Ex. 14 - 15"
              name="lifeSpan"
              formControlName="lifeSpan"
            />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="add-form-full-width" appearance="fill">
        <mat-label>{{newCat.description}}</mat-label>
        <textarea
          matInput
          placeholder="Ex. Abyssinian is easy to care for, and a joy to have..."
          required
          name="description"
          formControlName="description"
          #message
        ></textarea>
        <mat-hint align="end">{{message.value.length}} / 150</mat-hint>
      </mat-form-field>
    </p>

    <div mat-dialog-actions class="action-butttons">
      <button 
        mat-raised-button color="primary" 
        type="submit"
        [disabled]="!newCatForm.valid"
      >Save</button>
      <button mat-raised-button mat-dialog-close class="cancel-btn">
        Cancel
      </button>
    </div>
  </form>
