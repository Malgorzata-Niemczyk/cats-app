<div>
  <h1 mat-dialog-title>{{modalData.title}}</h1>
  <div mat-dialog-content>{{modalData.description}}</div>
  <div mat-dialog-actions class="action-butttons">
    <button mat-raised-button color="warn" (click)="handleConfirmDialogSubmit()">{{modalData.confirmButtonText}}</button>
    <button mat-raised-button mat-dialog-close class="cancel-btn">{{modalData.cancelButtonText}}</button>
  </div>
</div>
