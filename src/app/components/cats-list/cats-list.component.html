<div class="search-bar">
    <input 
        type="search" 
        placeholder="Search cats by breed's name..."
        [(ngModel)]="filteredCatsNames"
        (input)="getFilteredCatsList()"
    >
</div>
<h3 class="loader" *ngIf="cats.length === 0">Loading...</h3>
<h3 class="loader" *ngIf="cats.length === 0 && cats !== null">No results found!</h3>
<div class="custom-page-size-selection">
    <label>Items per Page:</label>
    <select (change)="onPageSizeChange($event)">
        <option value="0" selected disabled>- Select -</option>
        <option *ngFor="let pageSize of itemsPerPageSizes" [ngValue]="pageSize">{{pageSize}}</option>
    </select>
</div>
<ul class="cats_list">
    <li *ngFor="let cat of cats 
            | paginate: { id: 'listing-pagination',
                itemsPerPage: itemsPerPage,
                currentPage: currentPage,
                totalItems: totalItems }
            " 
        class="cat_item" 
        [routerLink]="['/cat', cat.id]"
    >
        <button class="fav-btn" (click)="AddToFavourites($event)">Add to <br> Fav</button>
        <p>Name: <span>{{cat.name}}</span></p>
        <p>Origin: <span>{{cat.origin}}</span></p>
    </li>
</ul>
<div class="pagination-wrapper">
    <pagination-controls
        id="listing-pagination"
        (pageChange)="onPageChanged($event)"
        previousLabel="Previous"
        nextLabel="Next"
        [responsive]="true"
        class="custom-pagination"
    ></pagination-controls>
</div>
